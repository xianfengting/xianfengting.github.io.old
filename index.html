<!DOCTYPE html>

<html>
	<head>
		<title>xianfengting个人主页</title>
		
	    <!-- API: jquery -->
	    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		
		<!-- API: jquery ui -->
		<link rel="stylesheet" href="js/apis/jquery/jquery-ui/jquery-ui-1.12.1.custom/jquery-ui.min.css" />
		<script src="js/apis/jquery/jquery-ui/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
		<script src="js/apis/jquery/jquery-ui/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
		
		<!-- JS -->
		<script src="js/dialog.js"></script>
		<script src="js/activations.js"></script>
		<script src="js/main.js"></script>
		
		<!-- 临时 style 区域 -->
		<style>
			#draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
			#droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
		</style>
		
		<!-- 临时 JS 区域 -->
		<script>
			$(function () {
				
				$("#draggable").draggable();
				$("#draggable").resizable({animate: true});
				$("#droppable").draggable();
				$("#droppable").resizable({animate: true});
				$("#droppable").droppable({
					drop: function (event, ui) {
						$(this)
							.addClass("ui-state-highlight")
							.find("p")
							.text("您已拖到目标位置！");
					}
				});
			});
			
			function openDialogButton_onclick() {
				$(function () {
					$("#dialog").dialog("open");
				});
			}
		</script>
	</head>
    <body>
		<!-- 对话框 div  -->
		<div id="dialog" title=" ">
			<p id="dialog_message"> </p>
			<input id="dialog_input" type="text" />
		</div>

		<input id="openDialogButton" type="button" value="点击下载音乐PPT文件" onclick="validateOperationByActivationCode(function(){window.location='https://pan.baidu.com/s/1owJsiIlPJ_RJCWDwOdYwkg'})" />
		<input id="openDialogButton" type="button" value="点击下载音乐PPT文件" onclick="validateOperationByActivationCode(function(){window.location='https://pan.baidu.com/s/1owJsiIlPJ_RJCWDwOdYwkg'})" />
        <p>欢迎来到 xianfengting个人主页</p>
		<p>本主页正在开发中</p>
		
		<input type="text" name="date" id="date" />
		
		<input id="openDialogButton" type="button" value="打开对话框" onclick="validateOperationByActivationCode(function(){showInputDialog('title', 'message', function(text){alert('inputed:'+text)})},1000)" />
		
		<div id="draggable" class="ui-widget-content">
